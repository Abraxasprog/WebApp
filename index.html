<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Выбор кофе</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <body class="p-4 space-y-4 bg-gray-50">

        <div class="bg-green-200 rounded-2xl p-4 text-center">
            <p class="text-md font-medium">
                <strong>Больше кофе — больше радости!</strong><br />
                При покупке 3 кофе получите 4 в подарок. Наслаждайся вкусом без ограничений!
            </p>
        </div>
    
        <div class="flex gap-2 overflow-x-auto pb-2">
            {% for cat in categories %}
                <button class="rounded-full px-4 py-1 {% if loop.index0 == 0 %}bg-green-600 text-white{% else %}bg-gray-200{% endif %}">
                    {{ cat }}
                </button>
            {% endfor %}
        </div>
    
        <div>
            <h2 class="text-lg font-semibold">Кофе <span class="text-gray-500 text-sm">{{ products|length }} видов</span></h2>
            <div class="grid grid-cols-2 gap-4 mt-2">
                {% for item in products %}
                    <div class="bg-white rounded-2xl shadow-sm p-2 flex flex-col items-center">
                        <img src="{{ item.image }}" alt="{{ item.name }}" class="h-24 object-contain" />
                        <p class="mt-2 text-center text-sm font-medium">{{ item.name }}</p>
                        <p class="text-sm text-gray-700">{{ item.price }}</p>
                        <button class="mt-2 bg-green-500 text-white rounded-full w-8 h-8 text-xl">+</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    
</body>
</html>
